<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h3 {
            text-align: center;
            margin-bottom: 20px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .contact-form {
            background-color: rgb(183, 239, 239);
            padding: 20px;
            border-radius: 8px;
        }
        .contact-form h4 {
            margin: 10px 0 5px;
        }
        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .contact-form textarea {
            height: 100px;
            resize: vertical;
        }
        .contact-form h5 {
            margin: 5px 0 15px;
            color: #666;
        }
        .contact-form button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .contact-form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>FEEL FREE TO REACH US</h3>
        <h2>Contact Me</h2>
        <div class="contact-form">
            <form action="#" method="post">
                <label for="full-name">
                    <h4>Full Name</h4>
                </label>
                <input type="text" id="full-name" name="full-name" required>

                <label for="email">
                    <h4>Email</h4>
                </label>
                <input type="email" id="email" name="email" required>
                <h5>We won't share your email.</h5>

                <label for="message">
                    <h4>Message</h4>
                </label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
